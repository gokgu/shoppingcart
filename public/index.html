<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Shop</title>
  </head>
  <body>
    <h1>Shop</h1>
    <h2>Show all products</h2>
    <button class="show-products">Show</button>
    <ul class="product-list"></ul>

    <h2>Add product</h2>
    <form class="add-product-form">
        <p><label for="add-product-name">Product:</label><input id="add-product-name" type="text"></p>
        <p><label for="add-product-price">Price:</label><input id="add-product-price" type="text"></p>
        <button>Add</button>
    </form>

    <h2>Update price</h2>
    <form class="update-product-form">
        <p><label for="update-product-id">Product ID:</label><input id="update-product-id" type="number"></p>
        <p><label for="update-product-price">Product:</label><input id="update-product-price" type="text"></p>
        <button>Update</button>
    </form>

    <h2>Delete price</h2>
    <form class="delete-product-form">
        <p><label for="delete-product-id">Product ID:</label><input id="delete-product-id" type="number"></p>
        <button>Delete</button>
    </form>

    
  </body>
  <script src="js/script.js"></script>
</html>
